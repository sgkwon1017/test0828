
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도 날씨 - 실시간 기상정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-cloud-sun"></i> 경기도 날씨</h1>
            <p>실시간 기상정보를 확인하세요</p>
        </header>
        
        <div class="city-selector">
            <select id="citySelect">
                <option value="">시/군을 선택하세요</option>
                <option value="안산시">안산시</option>
                <option value="수원시">수원시</option>
                <option value="성남시">성남시</option>
                <option value="고양시">고양시</option>
                <option value="용인시">용인시</option>
                <option value="부천시">부천시</option>
                <option value="안양시">안양시</option>
                <option value="남양주시">남양주시</option>
                <option value="화성시">화성시</option>
                <option value="평택시">평택시</option>
            </select>
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>날씨 정보를 가져오는 중...</p>
        </div>

        <div id="weatherCard" class="weather-card">
            <div class="weather-header">
                <h2 id="cityName"></h2>
                <span id="currentTime"></span>
            </div>
            
            <div class="weather-main">
                <div class="temperature-section">
                    <div class="temp-display">
                        <span id="temperature">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="weather-desc">
                        <i id="weatherIcon" class="weather-icon"></i>
                        <span id="weatherCondition">--</span>
                    </div>
                </div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div class="detail-content">
                            <span class="detail-label">습도</span>
                            <span id="humidity" class="detail-value">--%</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div class="detail-content">
                            <span class="detail-label">하늘상태</span>
                            <span id="skyCondition" class="detail-value">--</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div class="detail-content">
                            <span class="detail-label">풍속</span>
                            <span id="windSpeed" class="detail-value">-- m/s</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-umbrella"></i>
                        <div class="detail-content">
                            <span class="detail-label">강수확률</span>
                            <span id="precipitation" class="detail-value">--%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <p>날씨 정보를 가져올 수 없습니다. 다시 시도해주세요.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
